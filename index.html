<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>battleship | Quantum Battleship</title>
    <link rel="icon" href="assets/toxic/pinkcat.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.party@0.7.1/dist/p5.party.js"></script>
    <script src="main.js" charset="utf-8"></script>
    <script src="init.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="waitScreen">
      <div id="header">
        <h1 id="rotateB">b</h1>
        <h1 id="noRotateB">attleship</h1>
      </div>
      <p>waiting for one player to join the game</p>
      <div id="participant"></div>
    </div>
    <div id="gameScreen">
      <div id="header">
        <h1 id="rotateB">b</h1>
        <h1 id="noRotateB">attleship</h1>
      </div>
      <div class="mainWrapper">
      <div class="instructions">
        <button class="instruct"></button>
        <button class="key"></button>
        
        <div class="keyContent"></div>
        <div class="instructContent">
          <img src="./assets/instructions/step1.jpg" id="imgDemo" width="100%" height="100%"> 
          <button id="prev">previous</button> 
          <button id="next">next</button>
        </div>
      </div>
      
      
      <div class="container">
        <div class="overlay overlay1"><div class="grid grid-p1"></div></div>
        <div class="overlay overlay2"><div class="grid grid-p2"></div></div>
      </div>
      <div id="game-set-up">
        <div class="buttonHolder">
          <button id="rotate">Rotate Your Ships</button>
          <button id="entangle">Entangle Squares</button>
          <button id="start">Start Game</button>
        </div>
        <div class="hidden-info">
          <h3 id="whose-go"></h3>
          <h3 id="info"></h3>
        </div>
        <div>
          <div class="p1-grid-display">
            <div class="ship p1-destroyer-container" draggable="true"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
            <div class="ship p1-submarine-container" draggable="true"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
            <div class="ship p1-cruiser-container" draggable="true"><div id="cruiser-0"></div><div id="cruiser-1"></div><div id="cruiser-2"></div></div>
            <div class="ship p1-battleship-container" draggable="true"><div id="battleship-0"></div><div id="battleship-1"></div><div id="battleship-2"></div><div id="battleship-3"></div></div>
            <div class="ship p1-carrier-container" draggable="true"><div id="carrier-0"></div><div id="carrier-1"></div><div id="carrier-2"></div><div id="carrier-3"></div><div id="carrier-4"></div></div>
          </div>
      
          <div class="p2-grid-display">
            <div class="ship p2-destroyer-container" draggable="true"><div id="destroyer-0"></div><div id="destroyer-1"></div></div>
            <div class="ship p2-submarine-container" draggable="true"><div id="submarine-0"></div><div id="submarine-1"></div><div id="submarine-2"></div></div>
            <div class="ship p2-cruiser-container" draggable="true"><div id="cruiser-0"></div><div id="cruiser-1"></div><div id="cruiser-2"></div></div>
            <div class="ship p2-battleship-container" draggable="true"><div id="battleship-0"></div><div id="battleship-1"></div><div id="battleship-2"></div><div id="battleship-3"></div></div>
            <div class="ship p2-carrier-container" draggable="true"><div id="carrier-0"></div><div id="carrier-1"></div><div id="carrier-2"></div><div id="carrier-3"></div><div id="carrier-4"></div></div>
          </div>
        </div>
      </div>
      <div id="winner"></div>
      <div id="loser"></div>
    </div>
    </div>
    </div>

  </body>
</html>
